---
# vagrant config
apt_cache:  '192.168.242.99' # Apt cache server, set to 'false' to disable
apt_mirror: 'us.archive.ubuntu.com'
domain:     'domain.name'
verbose:    false
operatingsystem: ubuntu
scenario: 2_role

# puppet config
application:
- openstack
password_management: individual
db_type: mysql
rpc_type: rabbitmq
cinder_backend: iscsi
glance_backend: file
compute_type: libvirt
# networking options
network_service: quantum
# supports linuxbridge and ovs
network_plugin: ovs
# supports single-flat, provider-router, and per-tenant-router
network_type: per-tenant-router
# supports gre or vlan
tenant_network_type: gre
# end networking top scope vars
enabled_services:
  - glance
  - cinder
  - keystone
  - nova
  # should I be able to interpolate this?
  - quantum
  - swift
