#
# the 13 node ha
#
roles:
  build:
    classes:
      - coe::base
    class_groups:
      - test_file
      - build
  controller:
    classes:
      - naginator::control_target
      - coe::base
      - coe::network::interface
    class_groups:
      - controller
      - provider_network_controller
      - test_file
  load_balancer:
    classes:
      - coe::base
      - openstack-ha::load-balancer
  compute:
    classes:
      - coe::base
      - coe::network::interface
      - naginator::compute_target
      - cinder::setup_test_volume
    class_groups:
      - compute
  swift_proxy:
    classes:
      - coe::base
      - coe::network::interface
      - openstack::swift::proxy
  swift_storage:
    classes:
      - coe::base
      - coe::network::interface
      - openstack::swift::storage-node
